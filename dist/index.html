<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
 <div class="app-wrap">
   <header>
     <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
      <div class="unit">
        <label for="cel">°C</label>
        <input type="radio" id="cel" name="unit" checked>
        <button class="unit__toggle" data-unit-toggle></button>
        <label for="fah">°F</label>
        <input type="radio" id="fah" name="unit">
      </div> 
    </div> 

   </header>
   <main>
     <section class="location">
       <div class="city">Northampton, GB</div>
       <div class="date"> 10 January 2020</div>
     </section>
     <div class="current">
       <div class="temp">15<span>°C</span></div>
       <div class="weather">Sunny</div>
       <div class="hi-low">13°C / 16°C</div>
     </div>
 

   </main>
 </div>
    <script src="bundle.js"></script>
  </body>
</html>
