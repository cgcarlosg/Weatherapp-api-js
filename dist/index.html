<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
  </head>
  <body>
 <div class="app-wrap">
   <header>
     <input type="text" autocomplete="off" class="search-box m-3" placeholder="Search for a city...">
     <div class="unit">
        <label for="cel">°C</label>
        <input type="radio" id="cel" name="unit" checked>
        <button class="unit__toggle" data-unit-toggle></button>
        <label for="fah">°F</label>
        <input type="radio" id="fah" name="unit">
      </div>
    </div> 

   </header>
   <main>
     <section class="location">
       <div class="city">Northampton, GB</div>
       <div class="date"> 10 January 2020</div>
     </section>
     <div class="current">
        <div class="wraping">
          <div class="temp">15</div><div class="temp"><span></span><span data-temp-unit></span></div>
        </div>
         <div class="weather">Sunny</div>
         <div CLASS="weather">Min / Max</div>
         <div class="wraping">
        <div class="hi-low"></div><div class="hi-low"><span></span><span data-temp-unit></span></div>
      </div>
     </div>
 

   </main>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
  </body>
</html>
